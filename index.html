<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bus Mall</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt|Roboto|Saira+Extra+Condensed" rel="stylesheet">
    <script type="text/javascript" src="Chart.min.js"></script>
  </head>
  <body>
    <header>
      <h1 class="sub-header" id="app-title"><span>"Bus-Mall"</span> Market Research Survey</h1>
      <h2 class="sub-header" id="sub-header-1">Please choose the product you would most likely purchase:</h2>
      <h5 class="sub-header" id="sub-header-2">(Click on the image to make your selection)</h5>
      <h4 class="sub-header" id="sub-header-3"></h4>
    </header>

    <div class="image-row" id="image-row">
      <div class="image-div">
        <img src="" alt="Product 1" class="image" id="image-1">
      </div>

      <div class="image-div">
        <img src="" alt="Product 2" class="image" id="image-2">
      </div>

      <div class="image-div">
        <img src="" alt="Product 3" class="image" id="image-3">
      </div>
    </div>

    <div class="paragraph-row" id="paragraph-row">
      <p class="image-para" id="image-1-para"></p>
      <p class="image-para" id="image-2-para"></p>
      <p class="image-para" id="image-3-para"></p>
    </div>

    <div class="end-message" id="end-message">

    </div>
    <canvas id="bar-chart" width="1200" height="600"></canvas>
    <!--div class="result-list" id="result-list-div"></div-->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
