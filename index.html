<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bus Mall</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt|Roboto" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="sub-header" id="app-title">Bus Mall Market Research Survey</h1>
      <h4 class="sub-header" id="sub-header-1">Please choose the product you would most likely purchase</h4>
      <h5 class="sub-header" id="sub-header-2">(Click on the image to make your selection)</h5>
    </header>

    <div class="image-row">
      <div class="image-div">
        <img src="" alt="Product 1" class="image" id="image-1">
      </div>

      <div class="image-div">
        <img src="" alt="Product 2" class="image" id="image-2">
      </div>

      <div class="image-div">
        <img src="" alt="Product 3" class="image" id="image-3">
      </div>
    </div>

    <div class="paragraph-row">
      <p class="image-para" id="image-1-para"></p>
      <p class="image-para" id="image-2-para"></p>
      <p class="image-para" id="image-3-para"></p>
    </div>

    <div class="end-message" id="end-message">

    </div>

    <div class="result-list" id="result-list-div">

    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
