<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bus Mall</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Bus Mall Market Research Survey<h1>
      <h3>Please choose the product you would most likely purchase of those displayed below:</h3>
      <h5>(Click on image to make selection)</h5>
    </header>

    <div class="image-row">
      <div class="image-div">
        <img src="" alt="Product 1" class="image" id="image-1">
      </div>

      <div class="image-div">
        <img src="" alt="Product 2" class="image" id="image-2">
      </div>

      <div class="image-div">
        <img src="" alt="Product 3" class="image" id="image-3">
      </div>
    </div>

    <div class="paragraph-row">
      <p class="image-para" id="image-1-para"></p>
      <p class="image-para" id="image-2-para"></p>
      <p class="image-para" id="image-3-para"></p>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
